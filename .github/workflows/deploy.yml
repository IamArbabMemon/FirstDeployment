name: Deploy to EC2

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code from GitHub
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up SSH key to connect to EC2
    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    # Step 3: Deploy to EC2
    - name: Deploy to EC2
      run: |
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          cd /home/ubuntu/myProject/FirstDeployment
          git pull
          npm install
          pm2 restart all
          echo "âœ… Deployment completed successfully on EC2!"
        EOF

    # Step 4: Notify GitHub about the deployment success
    - name: Notify GitHub Deployment Success
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.repos.createCommitStatus({
            owner: context.repo.owner,
            repo: context.repo.repo,
            sha: context.sha,
            state: "success",
            target_url: "http://${{ secrets.EC2_HOST }}",  # Link to EC2 app
            description: "Deployment completed successfully",
            context: "Deployment Status"
          });

    # Optional: Create a GitHub Deployment record
    - name: Create GitHub Deployment
      uses: actions/deployments@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: main
        environment: production
        description: "Deploying the latest version to EC2"
